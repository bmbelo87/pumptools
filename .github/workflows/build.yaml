name: Build pumptools

on:
  push:
    branches:
      - ci-github
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install docker
        run: apt-get update && apt-get install docker-ce docker-ce-cli containerd.io
      - name: Build
        run: make build-docker
